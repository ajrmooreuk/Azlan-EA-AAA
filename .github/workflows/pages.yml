name: Deploy Ontology Viewer to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'tools/ontology-visualiser/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare site
        run: |
          mkdir -p _site/tools/ontology-visualiser
          # Copy all visualiser files
          cp -r tools/ontology-visualiser/* _site/tools/ontology-visualiser/
          # Also create root index pointing to visualiser
          cp tools/ontology-visualiser/browser-viewer.html _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
