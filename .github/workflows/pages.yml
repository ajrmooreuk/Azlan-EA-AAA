name: Deploy Ontology Viewer to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'PBS/TOOLS/ontology-visualiser/**'
      - 'PBS/ONTOLOGIES/unified-registry/**'
      - 'PBS/ONTOLOGIES/pfc-foundation-ont/oaa-system-prompts/**'
      - 'PBS/AGENTS/oaa-v6/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare site
        run: |
          mkdir -p _site/tools/ontology-visualiser
          mkdir -p _site/PBS/TOOLS/ontology-visualiser
          mkdir -p _site/PBS/ONTOLOGIES/unified-registry/entries
          mkdir -p _site/PBS/ONTOLOGIES/pfc-foundation-ont/oaa-system-prompts
          mkdir -p _site/PBS/AGENTS/oaa-v6

          # Copy visualiser from PBS/TOOLS (primary location)
          cp -r PBS/TOOLS/ontology-visualiser/* _site/PBS/TOOLS/ontology-visualiser/
          # Also deploy to legacy path for backwards compatibility
          cp -r PBS/TOOLS/ontology-visualiser/* _site/tools/ontology-visualiser/
          # Create root index redirecting to visualiser (redirect required since
          # browser-viewer.html uses relative paths to css/ and js/ modules)
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=PBS/TOOLS/ontology-visualiser/browser-viewer.html"><title>OAA Visualiser</title></head><body><a href="PBS/TOOLS/ontology-visualiser/browser-viewer.html">Go to OAA Ontology Visualiser</a></body></html>' > _site/index.html

          # Copy unified registry for local lookups
          cp PBS/ONTOLOGIES/unified-registry/ont-registry-index.json _site/PBS/ONTOLOGIES/unified-registry/
          cp -r PBS/ONTOLOGIES/unified-registry/entries/* _site/PBS/ONTOLOGIES/unified-registry/entries/

          # Copy OAA system prompts for reference
          cp -r PBS/ONTOLOGIES/pfc-foundation-ont/oaa-system-prompts/* _site/PBS/ONTOLOGIES/pfc-foundation-ont/oaa-system-prompts/

          # Copy active OAA agent system prompt
          cp PBS/AGENTS/oaa-v6/system-prompt.md _site/PBS/AGENTS/oaa-v6/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
